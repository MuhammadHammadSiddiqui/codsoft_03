<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Resturant Menu</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./items.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bell MT:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Average:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="items">
      <section class="rectangle-parent">
        <div class="frame-child"></div>
        <img
          class="logo-icon"
          loading="lazy"
          alt=""
          src="./public/11-1@2x.png"
        />
      </section>
      <section class="items-inner">
        <div class="frame-parent">
          <div class="frame-group">
            <div class="zinger-burger-fries-parent">
              <b class="zinger-burger">Zinger Burger & Fries</b>
              <div class="rs">850Rs</div>
            </div>
            <div class="features-parent">
              <img
                class="features-icon"
                loading="lazy"
                alt=""
                src="./public/star-1.svg"
              />

              <div class="div">4.8</div>
            </div>
          </div>
          <div class="zinger-burger-fries-served-w-wrapper">
            <div class="zinger-burger-container">
              <p class="zinger-burger1">Zinger Burger & Fries</p>
              <p class="served-with-the">served with the Cold Drink</p>
              <p class="is-a-perfect">is a Perfect Combination for</p>
              <p class="the-weekend">the weekend</p>
            </div>
          </div>
          <div class="recently-viewed-parent">
            <b class="recently-viewed">Recently Viewed</b>
            <div class="frame-container">
              <div class="frame-div">
                <button class="rectangle-group">
                  <div class="frame-item"></div>
                  <img class="icon" alt="" src="./public/12-1@2x.png" />
                </button>
                <img
                  class="icon1"
                  loading="lazy"
                  alt=""
                  src="./public/12-2@2x.png"
                />

                <img
                  class="icon2"
                  loading="lazy"
                  alt=""
                  src="./public/12-3@2x.png"
                />
              </div>
              <div class="frame-wrapper">
                <div class="rectangle-container">
                  <div class="frame-inner"></div>
                  <b class="add-to-cart">Add to Cart</b>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="frame-parent1">
              <div class="menu-wrapper">
                <b class="menu">Menu</b>
              </div>
              <div class="removebg-preview-1-wrapper">
                <img
                  class="removebg-preview-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/15removebgpreview-1@2x.png"
                />
              </div>
              <img
                class="removebg-preview-1-icon1"
                loading="lazy"
                alt=""
                src="./public/17removebgpreview-1@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
