<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bell MT:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Average:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="menu1">
      <section class="frame-section">
        <div class="rectangle-div"></div>
        <div class="menu-dropdown">
          <h3 class="menu2">Menu</h3>
        </div>
        <div class="item-label">
          <div class="separator">
            <div class="lunch-dessert">
              <img
                class="removebg-preview-1-icon2"
                alt=""
                src="./public/18removebgpreview-1@2x.png"
              />

              <div class="search-bar">
                <b class="search">Search</b>
              </div>
            </div>
          </div>
          <div class="item-label-child"></div>
        </div>
      </section>
      <img class="icon3" loading="lazy" alt="" src="./public/12-1@2x.png" />

      <img class="icon4" loading="lazy" alt="" src="./public/12-21@2x.png" />

      <section class="frame-parent2">
        <div class="frame-parent3">
          <div class="lunch-desert-wrapper">
            <div class="lunch-desert">
              <b class="all">ALL</b>
              <b class="breakfast">Breakfast</b>
              <div class="all-items">
                <b class="lunch">Lunch</b>
              </div>
              <div class="all-items1">
                <b class="desert">Desert</b>
              </div>
            </div>
          </div>
          <div class="burger-fries-container-parent">
            <div class="burger-fries-container">
              <div class="zinger-burger2">
                <div class="zinger-burger-child"></div>
                <b class="zinger-burger-container1">
                  <p class="zinger-burger3">Zinger Burger</p>
                  <p class="fries">& Fries</p>
                </b>
                <div class="price-r-s">
                  <div class="rs1">850Rs</div>
                </div>
              </div>
              <div class="cake-container">
                <div class="cake-container-child"></div>
                <b class="cake">Cake</b>
                <div class="rs2">1000Rs</div>
              </div>
            <div class="egg-bread-container-parent">
              <div class="egg-bread-container">
                <div class="rectangle-parent1">
                  <div class="frame-child1"></div>
                  <img
                    class="meal-selection-icon"
                    loading="lazy"
                    alt=""
                    src="./public/12-31@2x.png"
                  />
                </div>
                <b class="egg-bread">Egg & Bread</b>
                <div class="rs3">150Rs</div>
              </div>
              <div class="frame-parent4">
                <div class="rectangle-parent2">
                  <div class="frame-child2"></div>
                  <img
                    class="blank-area-icon"
                    loading="lazy"
                    alt=""
                    src="./public/12-4@2x.png"
                  />
                </div>
                <b class="broast"> Broast</b>
                <div class="rs-wrapper">
                  <div class="rs4">550Rs</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="frame-footer">
          <div class="frame-parent5">
            <div class="menu-container">
              <b class="menu3">Menu</b>
            </div>
            <div class="container-background">
              <img
                class="removebg-preview-1-icon3"
                loading="lazy"
                alt=""
                src="./public/15removebgpreview-1@2x.png"
              />
            </div>
            <img
              class="removebg-preview-1-icon4"
              loading="lazy"
              alt=""
              src="./public/17removebgpreview-1@2x.png"
            />
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
